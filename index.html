<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/b/b3/Printed_circuit_board_icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCB Art Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        /* Deep, rich gradient background for glassmorphism */
        background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
        background-attachment: fixed;
        color: #f8fafc;
        min-height: 100vh;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Ambient background blobs -->
    <div style="position: fixed; top: -20%; left: -10%; width: 50%; height: 50%; background: purple; filter: blur(150px); opacity: 0.2; border-radius: 50%; z-index: -1; pointer-events: none;"></div>
    <div style="position: fixed; bottom: -20%; right: -10%; width: 50%; height: 50%; background: blue; filter: blur(150px); opacity: 0.2; border-radius: 50%; z-index: -1; pointer-events: none;"></div>
  </body>
</html>
